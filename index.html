<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Space Management Tool</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config/public-supabase-config.js"></script>
    <!-- Runtime config (non-secret toggles) and helpers -->
    <script src="src/core/config.js"></script>
    <script src="src/core/supabase-client.js"></script>
    <script src="src/tool/ui/banners.js"></script>
    <script src="src/tool/map-init.js"></script>
    <script src="src/tool/data/selection.js"></script>
    <script src="src/tool/data/projects.js"></script>
    <script src="src/tool/data/phases.js"></script>
    <script src="src/tool/data/spaces.js"></script>
    <script src="src/tool/ui/status.js"></script>
    <script src="src/tool/ui/undo.js"></script>
    <script src="src/tool/map/reset.js"></script>
    <script src="src/tool/ui/modals.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Project Space Planning Tool</h1>
                <p>Select your project and draw your requested space area on the map below</p>
                <div class="header-buttons">
                    <a href="logistics-map.html" class="admin-link logistics-link" onclick="goToLogisticsMap(event)">
                        <i class="fas fa-map"></i> Logistics Map
                    </a>
                    <a href="admin.html" class="admin-link" onclick="openAdminPanel(event)">
                        <i class="fas fa-cog"></i> Admin Panel
                    </a>
                </div>
            </div>
        </header>


        <!-- Main Content -->
        <main class="main-content">
            <!-- Form Panel -->
            <div class="form-panel">
                <div class="form-section">
                    <h3>Space Details</h3>
                    
                    <div class="form-group">
                        <label for="projectSelect">Project *</label>
                        <select id="projectSelect" required>
                            <option value="">Select project</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectPhases">Project Phases *</label>
                        <div id="projectPhases" class="phase-checkboxes">
                            <div class="phase-loading">Loading phases...</div>
                        </div>
                        <small class="form-help">Select one or more phases for this space</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="spaceCategory">Space Category *</label>
                        <select id="spaceCategory" required>
                            <option value="">Select space type</option>
                            <!-- Options will be populated from database -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <select id="companyName" required>
                            <option value="">Select your company</option>
                        </select>
                    </div>
                    
                    
                    
                    
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Describe your space requirements, equipment, materials, access needs, or special considerations..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div class="map-header">
                    <h3>Map View</h3>
                    <div id="currentProjectBanner" class="current-project-banner" style="display:none;">
                        <i class="fas fa-diagram-project"></i>
                        <span class="eyebrow">Current project</span>
                        <span class="value" id="currentProjectName"></span>
                    </div>
                    <div class="map-controls"></div>
                </div>
                <div id="map"></div>
                
                <!-- Drawing Status -->
                <div class="drawing-status" id="drawingStatus">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Ready to draw</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="saveSpace" class="btn btn-success" disabled>
                Save Space
            </button>
        </div>

        <!-- Legacy request modals removed -->
    </div>

    <!-- Global Error Banner -->
    <div id="globalErrorBanner" class="global-error-banner">
        <div class="banner-content">
            <span id="globalErrorText">An unexpected error occurred.</span>
            <div class="banner-actions">
                <button id="globalErrorRetry" class="btn btn-secondary">Retry</button>
                <button id="globalErrorDismiss" class="btn btn-secondary">Dismiss</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    <!-- Leaflet GeometryUtil for area calculations -->
    <script src="https://unpkg.com/leaflet-geometryutil@0.11.0/src/leaflet.geometryutil.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
